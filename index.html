<!DOCTYPE html>
<html>

<head>
  <title>Thesis Attempts</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: monospace;
  }


  body {
    transition: background-color 0.5s ease;
  }

  .container {
    width: 100vw;
    height: 100vh;
  }

  img {
    max-width: 70%;
    max-height: 70%;
  }

  .frame {
    width: 100vw;
    height: 100vh;

    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;

    background-color: rgba(255, 255, 255, 0.5);

    left: 0;
    top: 0;
  }


  .frame img {
    box-shadow: 0 0 100px 50px rgba(255, 0, 225, 0.3);
    padding: 10px;
    border: 1px dotted #444;
  }

  .name {
    position: absolute;
    font-weight: 100;

    background-color: rgba(255, 255, 255, 0.9);
    filter: blur(1px);

    bottom: 1em;
    left: 1em;
    padding: 0.25em;
    border-top: 1px dotted #444;
    font-size: 3em;
  }

  /* People specific class if needed, lowecase first name as it comes in the data */
  .zaid {
    background-color: rgba(255, 255, 0, 0.5);
  }

  .yuxin {
    background-color: rgba(255, 0, 255, 0.5);
  }
</style>

<body>
  <div class="container"></div>
</body>

<div id="image-container">
  <div></div>

  <script type="module" src="./script.js"></script>
</div>

</html>
